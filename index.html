<meta name="viewport" content="width=device-width, initial-scale=1">
<title>AL-HugeIcon</title>
<meta name="description" content="アサルトリリィのヒュージのアイコン作成ツール">
<meta property="og:title" content="AL-HugeIcon">
<meta
  property="og:description"
  content="アサルトリリィのヒュージのアイコン作成ツール"
>
<meta
  property="og:image"
  content="https://i.gyazo.com/69db5ca837ee3d212de5c215573f3f78.png"
>
<meta name="twitter:card" content="summary_large_image" />

<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
>
<style>
  [id="$preview"] {
    aspect-ratio: 1;
    border: #ddd 1px solid;
    margin-bottom: 0.5em;
    background-color: #fff;
    --gra: linear-gradient(45deg, #ddd 25%, #fff0 25% 75%, #ddd 75%);
    background-image:
      var(--gra),
      var(--gra);
    background-repeat: repeat;
    background-size: 32px 32px;
    background-position: 0 0, 16px 16px;
    & svg {
      width: 100%;
    }
  }
  [role="group"] > input[type="color"] {
    max-width: 50%;
  }
</style>

<header class="container">
  <hgroup>
    <h1>AL-HugeIcon</h1>
    <p>アサルトリリィ ヒュージアイコン作成ツール</p>
  </hgroup>
</header>
<main class="container grid">
  <div>
    <form name="huge" id="$huge">
      <select name="base">
        <option value="orbio">オルビオ</option>
        <option value="puge">ピュージ</option>
      </select>
    </form>
    <form name="parts" id="$parts">
      <details class="dropdown">
        <summary role="button" class="outline secondary">
          パーツ選択
        </summary>
        <ul>
          <li>
            <label><input type="checkbox" name="hoshia" checked />星右</label>
          </li>
          <li>
            <label><input type="checkbox" name="hoshib" />星左</label>
          </li>
          <li>
            <label><input type="checkbox" name="hearta" />ハート右</label>
          </li>
          <li>
            <label><input type="checkbox" name="sumi" />スミ入れ</label>
          </li>
          <li>
            <label>
              <input type="checkbox" name="tunoa" checked />ツノ右上</label>
          </li>
          <li>
            <label>
              <input type="checkbox" name="tunob" checked />ツノ左上</label>
          </li>
          <li>
            <label>
              <input type="checkbox" name="tunoc" checked />ツノ右下</label>
          </li>
          <li>
            <label>
              <input type="checkbox" name="tunod" checked />ツノ左下</label>
          </li>
          <li>
            <label><input type="checkbox" name="drilla" />ドリル右上</label>
          </li>
          <li>
            <label><input type="checkbox" name="drillb" />ドリル左上</label>
          </li>
          <li>
            <label><input type="checkbox" name="ashia" checked />足右</label>
          </li>
          <li>
            <label><input type="checkbox" name="ashib" checked />足左</label>
          </li>
          <li>
            <label><input type="checkbox" name="mask" />仮面</label>
          </li>
          <li>
            <label><input type="checkbox" name="charmy" />チャーミィ</label>
          </li>
        </ul>
      </details>
    </form>
    <form name="color" id="$color">
      <h4>色設定</h4>
      <fieldset role="group">
        <input type="color" name="bgcolor" value="#ffffff">
        <label role="button" class="secondary">
          <input type="checkbox" name="bgtransparent" role="switch">透明
        </label>
      </fieldset>
      <input type="color" name="bodycolor" value="#cccccc">
      <input type="color" name="strokecolor" value="#323232">
      <fieldset role="group">
        <input type="color" name="hugecolor" value="#80ffa6">
        <input type="button" id="$random" class="secondary" value="ランダム">
      </fieldset>
      <input id="$reset" type="reset" value="デフォルトに戻す">
    </form>
    <form name="viewbox" id="$viewbox">
      <h4>ViewBox調整</h4>
      <label>サイズ: <span></span><input
          type="range"
          name="size"
          min="-50"
          max="50"
          value="0"
        /></label>
      <label>中心X: <span></span><input
          type="range"
          name="x"
          min="-50"
          max="50"
          value="0"
        /></label>
      <label>中心Y: <span></span><input
          type="range"
          name="y"
          min="-50"
          max="50"
          value="0"
        /></label>
    </form>
  </div>
  <article>
    <div id="$preview"></div>
    <form name="output" id="$output">
      <h4>出力設定</h4>
      <select name="format" value="png">
        <option value="svg">SVG</option>
        <option value="png">PNG</option>
        <option value="jpg">JPG</option>
        <option value="webp">WEBP</option>
      </select>
      <input type="submit" value="ダウンロード">
    </form>
  </article>
</main>
