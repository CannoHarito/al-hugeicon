<header class="container">
  <hgroup>
    <h1>AL-HugeIcon</h1>
    <p>アサルトリリィ ヒュージのアイコン作成ツール</p>
  </hgroup>
</header>
<main class="container grid">
  <div>
    <form name="color" id="$color">
      <h4>色設定</h4>
      <fieldset role="group">
        <input type="color" name="bgcolor" value="#ffffff"><label><input
            type="checkbox"
            name="bgtransparent"
            role="switch"
          ><br>透明</label>
      </fieldset>
      <input type="color" name="bodycolor" value="#cccccc">
      <input type="color" name="strokecolor" value="#323232">
      <fieldset role="group">
        <input type="color" name="hugecolor" value="#80ffa6">
        <input type="button" id="$random" class="secondary" value="ランダム">
      </fieldset>
      <input id="$reset" type="reset" value="デフォルトに戻す">
    </form>
    <form name="output" id="$output">
      <h4>出力設定</h4>
      <select name="format" value="svg">
        <option value="svg">SVG</option>
        <option value="png">PNG</option>
        <option value="jpg">JPG</option>
        <option value="webp">WEBP</option>
      </select>
      <input type="submit" value="ダウンロード">
    </form>
  </div>
  <article>
    <div
      id="$preview"
      style="background-color: #fff;
background-image:
  linear-gradient(45deg, #ddd 25%, transparent 25%, transparent 75%, #ddd 75%, #ddd),
  linear-gradient(45deg, #ddd 25%, transparent 25%, transparent 75%, #ddd 75%, #ddd);
background-repeat: repeat;
background-size: 32px 32px;
background-position: 0 0, 16px 16px;
& svg {
  width: 100%;
}"
    >
    </div>
  </article>
</main>
